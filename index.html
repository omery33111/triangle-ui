<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Triangle Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <h2 class="title">Enter Points to Create a Triangle</h2>

    <form action="output_page.html" method="get">
        <b> Point 1</b>
        <p>X: <input type="number" name="x1" value="100"> Y: <input type="number" name="y1" value="100"></p>
        <b> Point 2</b>
        <p>X: <input type="number" name="x2" value="700"> Y: <input type="number" name="y2" value="100"></p>
        <b> Point 3</b>
        <p>X: <input type="number" name="x3" value="400"> Y: <input type="number" name="y3" value="700"></p>
        <button type="submit">Create Triangle</button>
    </form>
</div>

</body>
</html>
